<div *ngIf="isLogged" class="container">
    <mat-card *ngFor="let noticie of notices" class="example-card">
        <mat-card-header>
         
          <img mat-card-avatar style="    height: 45px;
          width: 60px;
          border-radius: 18%;
          flex-shrink: 0;
          object-fit: cover;" src="/assets/imagens/lotofacil.PNG" alt="">
          
          <mat-card-title>{{ noticie.title }}</mat-card-title>
          <mat-card-subtitle>{{ noticie.date | date : 'dd/MM/yyyy HH:mm' }}</mat-card-subtitle>
        </mat-card-header>       
        <mat-card-content>
          <p>
            {{ noticie.body }}
          </p>
        </mat-card-content>        
      </mat-card>          
</div>
<div *ngIf="!isLogged" class="container">
  <p>Compre Agora</p>
</div>
