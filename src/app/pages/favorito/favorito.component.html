<div *ngIf="!showVerJogo" class="container">
    <p>Jogos Salvos</p>
    <div *ngIf="jogos">
        <mat-list>
            <mat-list-item style="    font-size: 14px; color: #666;" (click)="abrirJogo(jogo)" *ngFor="let jogo of jogos">Data: {{ jogo.dataJogo | date:'dd/MM/yyyy HH:mm' }} - Conferido: {{ jogo.conferido == true ? 'Sim' : 'NÃ£o' }}
                <mat-divider></mat-divider>
            </mat-list-item>            
          </mat-list>
    </div>
</div>
<div *ngIf="showVerJogo">
    <app-visualizar [jogo]="jogoAtivo" (close)="fechar($event)"></app-visualizar>
</div>
