<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Entrar</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email" matInput placeholder="Email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="senha" matInput placeholder="Senha">
          </mat-form-field>
        </mat-card-content>
        <button (click)="login()" mat-stroked-button color="primary" class="btn-block">Entrar</button>
      </form>
      <div style="text-align: center; padding-top: 10px;" class="form-group">
        <a href="recuperar" class="ForgetPwd">Esqueci minha senha</a>
      </div>
      <p style="color: red;" *ngIf="showError">Email ou senha incorretos.</p>
    </mat-card>
  
  </div>
