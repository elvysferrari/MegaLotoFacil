<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title style="white-space: nowrap;">Recuperar senha</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="email" matInput placeholder="Email">
          </mat-form-field>

        </mat-card-content>
        <button (click)="recuperarSenha()" mat-stroked-button color="primary" class="btn-block">Enviar</button>
      </form>      
      <p style="color: red;" *ngIf="showError">Email incorreto.</p>
      <p style="color: green;" *ngIf="showSend">Email enviado com sucesso, verifique sua caixa de entrada.</p>
    </mat-card>
  
  </div>
